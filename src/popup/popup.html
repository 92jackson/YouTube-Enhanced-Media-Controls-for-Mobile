<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>YouTube Enhanced Media Controls</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
			background: #f8f9fa;
			color: #333;
			min-height: 200px;
		}

		.popup-container {
			padding: 20px;
			min-width: 300px;
			width: 100%;
			margin: 0 auto;
		}

		.popup-header {
			display: flex;
			align-items: center;
			gap: 12px;
			margin-bottom: 20px;
		}

		.popup-icon {
			width: 32px;
			height: 32px;
			flex-shrink: 0;
		}

		.popup-title h1 {
			font-size: 16px;
			font-weight: 600;
			color: #1a1a1a;
			margin-bottom: 2px;
			line-height: 1.2;
		}

		.version-text {
			font-size: 12px;
			color: #666;
			font-weight: 400;
		}

		.popup-content {
			display: flex;
			flex-direction: column;
			gap: 16px;
		}

		.settings-button {
			display: flex;
			align-items: center;
			gap: 8px;
			padding: 12px 16px;
			background: #007bff;
			color: white;
			border: none;
			border-radius: 8px;
			font-size: 14px;
			font-weight: 500;
			cursor: pointer;
			transition: background-color 0.2s ease;
			width: 100%;
			justify-content: center;
		}

		.settings-button:hover {
			background: #0056b3;
		}

		.settings-button:active {
			transform: translateY(1px);
		}

		.popup-links {
			display: flex;
			gap: 8px;
			justify-content: center;
		}

		.popup-link {
			display: flex;
			align-items: center;
			gap: 6px;
			padding: 8px 12px;
			background: #e9ecef;
			color: #495057;
			text-decoration: none;
			border-radius: 6px;
			font-size: 12px;
			font-weight: 500;
			transition: all 0.2s ease;
			flex: 1;
			justify-content: center;
		}

		.popup-link:hover {
			background: #dee2e6;
			color: #212529;
			transform: translateY(-1px);
		}

		.popup-link svg {
			flex-shrink: 0;
		}

		/* Dark mode support */
		@media (prefers-color-scheme: dark) {
			body {
				background: #1a1a1a;
				color: #e0e0e0;
			}
			
			.popup-title h1 {
				color: #ffffff;
			}
			
			.version-text {
				color: #999;
			}
			
			.popup-link {
				background: #2d2d2d;
				color: #e0e0e0;
			}
			
			.popup-link:hover {
				background: #3d3d3d;
				color: #ffffff;
			}
		}
	</style>
</head>
